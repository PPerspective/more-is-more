            text-align: center;

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh; /* Center vertically on the page */
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 1200px;
            background-color: #755BA6; /* Background color for the calendar */
            padding: 10px; /* Add some padding for spacing */
        }

        .day {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: left;
            position: relative; /* Allow positioning of the number and notes */
        }

        .day-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold; /* Make the number bold */
            color: white; /* Set the number color to white */
        }

        .notes {
            margin-top: 10px;
        }

        .notes textarea {
            width: 100%;
            height: 60px;
            resize: vertical;
        }

        .capture-button {
            font-weight: bold; /* Make the text "— Capture it —" bold */
            margin-top: 20px;
            color: #755BA6; /* Text color */

</head>
