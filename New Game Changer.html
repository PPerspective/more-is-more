<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game Changer - 30 Possibilities</title>
    <style>
        body {
            text-align: center;
            font-family: monospace, sans-serif;
        }
        h1 {
            font-weight: bold;
        }
        #spinner {
            font-size: 24px;
            font-weight: bold;
            color: #1DB080;
        }
    </style>
</head>
<body>
    <h1>New Game Changer</h1>
    <p>30 Possibilities</p>
    <button id="spinButton">Spin</button>
    <p id="spinner"></p>

    <script>
        // Function to generate a random number between 1 and 30
        function generateRandomNumber() {
            return Math.floor(Math.random() * 30) + 1;
        }

        // Function to display the spinning animation
        function spin() {
            const spinner = document.getElementById("spinner");
            spinner.textContent = ""; // Clear previous content

            // Add a spinning animation
            const spinnerText = document.createElement("span");
            spinnerText.textContent = "Spinning...";
            spinner.appendChild(spinnerText);

            setTimeout(function () {
                // Generate and display a random number after a delay
                const randomNumber = generateRandomNumber();
                spinnerText.textContent = `Random Number: ${randomNumber}`;
            }, 1000); // Delay for 1 second (adjust as needed)
        }

        // Attach an event listener to the button
        const spinButton = document.getElementById("spinButton");
        spinButton.addEventListener("click", spin);
    </script>
</body>
</html>
